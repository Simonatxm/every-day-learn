<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>1.3 上下文对象调用中的this</title>
  </head>
  <body>
    <h1>例题组合3 bind/call/apply 改变 this 指向</h1>
    <h2>
        bind/call/apply 三个方法的区别
    </h2>

    <h1>例题组合4 构造函数和 this</h1>
    <h2>
        bind/call/apply 三个方法的区别
    </h2>
  </body>
  <script>
    //例题组合 3：bind/call/apply 改变 this 指向
    const foo = {
      name: "lucas",

      logName: function() {
        console.log(this.name);
      }
    };

    const bar = {
      name: "mike"
    };

    console.log(foo.logName.call(bar)); //mike

    //例题组合 4：bind/call/apply 改变 this 指向
  </script>
